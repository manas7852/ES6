<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
</head>
<body>
    <p id="result"></p>
    <script>
        class car{
            constructor(company,name){
                   this.company = company;
                   this.name = name
            }
        }
        let carN = new car("Ford","Mustang");
        document.getElementById("result").innerHTML = `I have a ${carN.company}, it is a ${carN.name}`
    </script>
</body>
</html>
